<!DOCTYPE html>
<html lang="en" class="100vh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- & link for icon -->
    <link rel="icon" href="imgs/favicon.png" />

    <!-- ? ____________________ {Google Fonts} ____________________ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- ?  ____________________ {Google Fonts} ____________________ -->

    <!-- ! ____________________ {CSS Links} ____________________ -->

    <!-- * ======== FontAsome Sheet -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- * ======== bootstarp Sheet -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- * ======== My style Sheet -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- ! ____________________ {CSS Links} ____________________ -->
  </head>
  <body class="bg-color">
    <div>
      <div class="container w-90 mx-auto my-5">
        <div class="m-header text-center mb-4">
          <h1 class="position-relative m-auto">Bookmarker</h1>
        </div>
        <hr class="mb-3" />
        <div class="bm-body">
          <div class="s-header text-center mb-5">
            <h3>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark Your Favorite Sites
              <i class="fa-solid fa-bookmark"></i>
            </h3>
          </div>

          <div class="inputs">
            <div class="d-flex flex-column justify-content-center">
              <label class="mb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark"></i> Site Name</label
              >
              <div class="siteName right-inner-addon input-container">
                <div class="right-inner-addon-b">
                  <svg
                    class="ex"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                    />
                  </svg>
                  <svg
                    class="ch"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                    />
                  </svg>
                  <input
                    type="text"
                    placeholder="BookMark Name"
                    class="form-control siteName-input mb-4 p-1"
                    id="nameInput"
                  />
                </div>
              </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
              <label class="mb-2 fw-semibold"
                ><i class="fa-solid fa-link"></i> Site URL</label
              >
              <div class="siteUrl right-inner-addon input-container">
                <div class="right-inner-addon-b">
                  <svg
                    class="ex"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                    />
                  </svg>
                  <svg
                    class="ch"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                    />
                  </svg>
                  <input
                    type="url"
                    placeholder="Website URL"
                    class="form-control siteUrl-input mb-4 p-1"
                    id="urlInput"
                  />
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button
                class="btn btn-danger mx-auto px-5 mb-3"
                onclick="createSite();"
              >
                Submit
              </button>
            </div>
            <hr class="mb-4" />
          </div>

          <div class="table">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>

        <!-- Add the error message container -->
        <div class="error-message-container d-none">
          <div
            class="box-info d-flex justify-content-center align-items-center"
          >
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
              <header
                class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
              >
                <div class="circles d-flex">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
              <p class="m-0 pb-2">
                <span class="errorM" style="word-wrap: break-word; max-width: 200px;"></span>
              </p>
              <ol class="rules list-unstyled m-0 d-none" id="errorRules">
                <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- & link JS -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
